<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حاسبة محطات الوقود</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #ffffff;
  padding: 10px;
}

h2 {
  text-align: center;
  margin-bottom: 10px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: center;
  font-size: 14px;
}

/* العناوين */
.head-data { background:#2b2b2b; color:#fff; }
.head-91 { background:#4CAF50; color:#fff; }
.head-95 { background:#F44336; color:#fff; }
.head-D  { background:#FFEB3B; color:#000; }

/* الأعمدة */
.col-data { background:#f7f7f7; font-weight:bold; }
.col-91 { background:#e8f5e9; }
.col-95 { background:#fdecea; }
.col-D  { background:#fffde7; }

input {
  width: 90%;
  padding: 5px;
  box-sizing: border-box;
}

.result {
  font-weight: bold;
}
</style>
</head>

<body>

<h2>حاسبة محطات الوقود</h2>

<table>
  <tr>
    <th class="head-data">البيانات</th>
    <th class="head-91">91</th>
    <th class="head-95">95</th>
    <th class="head-D">D</th>
  </tr>

  <tr>
    <td class="col-data">ادخل الاستهلاك اليومي</td>
    <td class="col-91"><input type="number" id="c91" oninput="calcConsumption('91')"></td>
    <td class="col-95"><input type="number" id="c95" oninput="calcConsumption('95')"></td>
    <td class="col-D"><input type="number" id="cD" oninput="calcConsumption('D')"></td>
  </tr>

  <tr>
    <td class="col-data">كمية الاستهلاك × 7</td>
    <td class="col-91 result" id="r91"></td>
    <td class="col-95 result" id="r95"></td>
    <td class="col-D result" id="rD"></td>
  </tr>

  <tr>
    <td class="col-data">الكمية المتوفرة في الخزان 1</td>
    <td class="col-91"><input type="number" id="available91" oninput="calcPercentage()"></td>
    <td class="col-95"><input type="number" id="available95" oninput="calcPercentage()"></td>
    <td class="col-D"><input type="number" id="availableD" oninput="calcPercentage()"></td>
  </tr>

  <tr>
    <td class="col-data">سعة الخزان 1</td>
    <td class="col-91"><input type="number" id="capacity91" oninput="calcPercentage()"></td>
    <td class="col-95"><input type="number" id="capacity95" oninput="calcPercentage()"></td>
    <td class="col-D"><input type="number" id="capacityD" oninput="calcPercentage()"></td>
  </tr>

  <tr>
    <td class="col-data">نسبة المخزون المتوفرة</td>
    <td class="col-91 result" id="percent91">0</td>
    <td class="col-95 result" id="percent95">0</td>
    <td class="col-D result" id="percentD">0</td>
  </tr>
</table>

<script>
function calcConsumption(type) {
  const val = parseFloat(document.getElementById('c'+type).value);
  document.getElementById('r'+type).innerText =
    !isNaN(val) ? val * 7 : '';
}

function calcPercentage() {
  ['91','95','D'].forEach(type => {
    const a = parseFloat(document.getElementById('available'+type).value);
    const c = parseFloat(document.getElementById('capacity'+type).value);
    const out = document.getElementById('percent'+type);

    if(!isNaN(a) && !isNaN(c) && c !== 0){
      out.innerText = (a / c).toFixed(2); // نفس 0.22
    } else {
      out.innerText = '0';
    }
  });
}
</script>

</body>
</html>
